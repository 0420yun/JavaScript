<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 1</title>
</head>
<body>
    <script>
        var repeat = function(text, num) {
            for (var i = 0; i < num; i++) {
                console.log(i + " : " + text);
            }
        };

        repeat("Hello", 10);
    </script>
</body>
</html>
