<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        var sum = 0;

        while (i <= 100) {
            sum = sum + i;
            console.log(i, sum);
            i++;
        }
        document.write("1부터 100까지 합은 " + sum + "입니다.");
    </script>
</body>
