<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문을 사용한 구구단 연습</title>
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    출력할 단추 : <input type="text" id="num"> <br>
    <button onclick="runGugudan()">확인</button>

    <script>
        function runGugudan() {
            var n = document.getElementById("num").value;

            document.write("<h2>구구단 " + n + "단</h2>");

            for (var i = 1; i < 10; i++) {
                document.write(n + " * " + i + " = " + n * i +"<br>");
        }
        }

            i++;
        }
        */

    </script>
</body>
</html>
