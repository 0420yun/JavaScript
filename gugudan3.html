<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문을 사용한 구구단</title>
</head>
<body>
    <h1> if문 사용한 구구단</h1>
    <script>
        var n = Number(prompt("몇 단인지 입력하세요."));

        if (n < 2) {
            document.write("2 이상의 숫자를 입력해주세요.");
        } else if (n > 9) {
            document.write("9 이하의 숫자를 입력해주세요.");
        } else {
            document.write("<h2>" + n + "단</h2>")
            for (var i = 1; i < 10; i++) {
                document.write(n + " * " + i + " = " + n * i + "<br>");
            }
        }
    </script>
</body>
</html>
